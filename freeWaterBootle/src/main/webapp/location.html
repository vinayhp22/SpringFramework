<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>location</title>
</head>
<body>
	<h1>Add Location details</h1>
	<nav>
		<ul><li><a href="index.html">Home</a></li></ul>
	</nav>
	<pre>
		<form action="location" method="post">
			Name : <input type="text" name="locationName" required="required"/>
			Email : <input type="email" name="locationEmail" required="required"/>
			Start point : <input type="text" name="startPoint" required="required"/>
			Destination : <input type="text" name="destination" required="required"/>
			Gender : 
				Male <input type="radio" name="gender" value="male" required="required"/>
				Female <input type="radio" name="gender" value="female" required="required"/>
			<input type="submit" value="Send" style="color: navy;"/>	
		</form>
	</pre>

</body>
</html>
